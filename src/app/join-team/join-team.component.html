<mat-toolbar class="toolbar">
  <img
    src="/assets/ccLogoDark.png"
    class="title"
    routerLink="/home"
    alt="Compliancechimp"
  />
</mat-toolbar>
<div id="content-area">
  <ng-container *ngIf="activeInvite && activeInvite.id; else: username">
    <div id="page-title">
      <h2>Welcome {{ activeInvite.inviteName }}!</h2>
    </div>
    <mat-card>
      <mat-card-title>Let's set up your password</mat-card-title>
      <mat-card-content>
        <span class="error">{{ error }}</span>
        <mat-form-field appearance="standard">
          <input
            (keyup.enter)="createUser()"
            [(ngModel)]="password"
            matInput
            type="password"
            required
            placeholder="password"
          />
        </mat-form-field>
        <mat-form-field appearance="standard">
          <input
            (keyup.enter)="createUser()"
            [(ngModel)]="confirmPassword"
            matInput
            type="password"
            required
            placeholder="confirm password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" (click)="createUser()">
          SIGN IN
        </button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
  <ng-template #username>
    <div id="page-title"><h2>Let's join your team!</h2></div>
    <mat-card>
      <mat-card-title>What email were you invited with?</mat-card-title>
      <mat-card-content>
        <span class="error">{{ emailError }}</span>
        <mat-form-field appearance="standard">
          <input
            (keyup.enter)="next()"
            [formControl]="emailCtrl"
            matInput
            type="email"
            required
            placeholder="email"
          />
          <mat-error *ngIf="email.invalid" align="end">{{
            getEmailErrorMessage()
          }}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" (click)="next()">NEXT</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</div>
