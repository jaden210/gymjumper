<mat-nav-list>
  <mat-list-item *ngFor="let topic of topics | async" (click)="routeTo(topic)">
    <img matListAvatar [src]="topic.imageUrl">
    <h2 matLine> {{topic.name}} </h2>
  </mat-list-item>
</mat-nav-list>
<button mat-stroked-button color="primary" id="create-btn" (click)="createTopic()">
  CREATE TOPIC
</button>
