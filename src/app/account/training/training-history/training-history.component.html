<mat-toolbar style="font-size: 15px">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>Training History</h1>
  <div class="flex"></div>
  <toolbar-helper></toolbar-helper>
</mat-toolbar>
<div id="body">
  <h3>{{ article?.name }}</h3>
  <table mat-table [dataSource]="dataSource">
    <!--
      - Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition"
    -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Training Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Article</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="trainer">
      <th mat-header-cell *matHeaderCellDef>Training By</th>
      <td mat-cell *matCellDef="let element">
        {{ element.trainer | userName: (users | async) }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="attendees">
      <th mat-header-cell *matHeaderCellDef>
        <div id="received-training-header">
          Received Training
          <mat-icon
            matTooltip="Employees who have confirmed via survey that they attended this training"
            >help_outline</mat-icon
          >
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary">
          {{ element.inAttendance?.length }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <span *ngIf="noHistory" id="no-history"
    ><p>There is no training history for this article</p></span
  >
</div>
