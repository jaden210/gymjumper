<div id="container">
  <h3>{{article?.name}}</h3>
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Training Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Article </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="trainer">
      <th mat-header-cell *matHeaderCellDef> Training By </th>
      <td mat-cell *matCellDef="let element"> {{element.trainer | userName : (users | async)}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="attendees">
      <th mat-header-cell *matHeaderCellDef> Received Training </th>
      <td mat-cell *matCellDef="let element"> {{element.inAttendance?.length}}/{{element.trainees?.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
