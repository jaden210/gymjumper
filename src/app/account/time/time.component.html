<mat-toolbar style="font-size: 15px">
  <input id="search" placeholder="search" type="text" [(ngModel)]="searchStr">
  <mat-form-field class="filter">
    <mat-select placeholder="Filter by people" [(ngModel)]="filterUsers" multiple>
      <mat-option *ngFor="let user of accountService.teamUsers" [value]="user.id">{{user.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button class="toolbar-button" (click)="exportCSV()" mat-button>EXPORT</button>
  <div class="flex"></div>
  <toolbar-helper></toolbar-helper>
</mat-toolbar>
  <div class="window">
    <div class="month">{{now}}</div>
    <ng-container *ngFor="let day of days | search: searchStr : filterUsers; index as i">
      <div class="day-box">
        <div class="day" (click)="aDay ? aDay = null : aDay = day.id">
          <div class="date box">
            <div class="date" [ngClass]="{'small': day.timeLogs.length == 0}">{{day.day}}</div>
            <div class="dow" [ngClass]="{'hide': day.timeLogs.length == 0}">{{day.dOW}}</div>
          </div>
          <div class="row">
            <div class="event" *ngFor="let log of day.timeLogs">
              <div class="block" (click)="log.bShowDetails == true ? log.bShowDetails = false : log.bShowDetails = true">
                <div class="type">{{log.user.name}} -&nbsp;</div>
                <div class="title">{{getDiff(log)}}</div>
              </div>
              <div class="details" [@expand] *ngIf="log.bShowDetails">
                <div class="time-detail">
                  <div class="time-item"><mat-icon>hourglass_empty</mat-icon>{{log.clockIn | date: 'h:mm a'}}</div>
                  <div class="time-item" *ngIf="log.clockOut"><mat-icon>hourglass_full</mat-icon>{{log.clockOut | date: 'h:mm a'}}</div>
                  <div class="time-item" *ngIf="log.clockOut"><mat-icon>access_time</mat-icon>{{getDiff(log)}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="month" *ngIf="day.day == 1">{{days[i + 1]?.month}}</div>
    </ng-container>
  </div>
