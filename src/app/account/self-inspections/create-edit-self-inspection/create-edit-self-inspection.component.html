<mat-toolbar>
  <mat-form-field color="accent" id="title" floatLabel="never" style="flex:2">
    <input matInput placeholder="name your new self-inspection" required autofocus type="text" [(ngModel)]="selfInspection.title">
  </mat-form-field>
  <button mat-button [matMenuTriggerFor]="menu">Renew {{ selfInspection?.inspectionExpiration }}</button>
  <mat-menu #menu="matMenu">
    <button
    mat-menu-item
    *ngFor="let time of timeFrame"
    (click)="this.selfInspection.inspectionExpiration = time;"
    >Renew {{ time }}</button>
  </mat-menu>
  <div class="flex"></div>
  <button mat-button class="ml" color="primary" *ngIf="!selfInspection.id" (click)="leave()">CANCEL</button>
  <button mat-stroked-button class="ml" color="primary" *ngIf="!selfInspection.id" (click)="saveOrCreate()" [disabled]="!selfInspection.title">CREATE</button>
  <button mat-stroked-button class="ml" color="primary" *ngIf="selfInspection.id" (click)="saveOrCreate()">SAVE</button>
</mat-toolbar>
<div class="panel">
  <div id="instructions">Select the questions that are relevant to you. Questions are grouped by their category.</div>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let subject of selfInspection.baseQuestions; let i = index">
      <mat-expansion-panel-header>
        <mat-panel-title style="flex:20">{{subject.subject}}</mat-panel-title>
        <div class="flex"></div>
        <mat-panel-description>{{getLength(subject.questions)}}/{{subject?.questions?.length || 0}}</mat-panel-description>
      </mat-expansion-panel-header>
      <mat-list #questions>
        <mat-list-item *ngFor="let question of subject.questions" (click)="question.selected ? question.selected = false : question.selected = true">
          <mat-checkbox style="margin-right: 12px; align-self:flex-start" (click)="$event.stopPropagation()" [(ngModel)]="question.selected"></mat-checkbox>
          {{question.name}}
        </mat-list-item>
        <mat-list-item>
          <mat-form-field style="width: 100%" floatLabel="never">
            <input matInput [(ngModel)]="newQuestionText" placeholder="new question" type="text"> 
          </mat-form-field>
          <div class="flex"></div>
          <button mat-button color="primary" (click)="addQuestion(i)">ADD</button>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
