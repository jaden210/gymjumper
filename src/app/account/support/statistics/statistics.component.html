<div id="dash">
  <div class="card g">
    <div class="info">
      <div class="c-title">Total Teams</div>
      <div class="c-stat">{{ teams.length || 0 }}</div>
    </div>
    <mat-icon class="c-icon">supervisor_account</mat-icon>
  </div>
</div>
<table mat-table matSort [dataSource]="teams">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Name</th>
      <td mat-cell *matCellDef="let team">{{team.name}}</td>
    </ng-container>
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let team">{{team?.createdAt | date: 'medium'}}</td>
    </ng-container>
    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef>Number of Users</th>
      <td mat-cell *matCellDef="let team">{{team?.users?.length}}</td>
    </ng-container>
    <ng-container matColumnDef="logs">
      <th mat-header-cell *matHeaderCellDef>Submitted Logs</th>
      <td mat-cell *matCellDef="let team">{{team?.achievements?.logsCount}}</td>
    </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
