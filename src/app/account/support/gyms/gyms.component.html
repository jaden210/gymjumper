<div class="scoll">
  <div id="gyms">
    <mat-nav-list>
      <mat-list-item *ngFor="let gym of gyms | async" (click)="editGym(gym)">
        <h1 matLine> {{gym.id}} - {{gym.name}}</h1>
        <p mat-line> {{gym.topicId}} </p>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <button mat-mini-fab class="fab" color="accent" (click)="newGym()"><mat-icon>forum</mat-icon>ADD A GYM</button>
</div>
