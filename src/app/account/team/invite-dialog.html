<h2 mat-dialog-title>Invite a new Member to your team</h2>
<mat-dialog-content>
  <div id="content">Let's build your team. Enter name and email below. When you click INVITE, your team member<br> will recieve an email and be able to join immediately.</div>
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="data.inviteName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="email" [(ngModel)]="data.inviteEmail">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="close()">CANCEL</button>
  <button mat-raised-button style="color: #ffffff" color="accent" [mat-dialog-close]="data">INVITE</button>
</mat-dialog-actions>
