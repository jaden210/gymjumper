<mat-toolbar>
  <img class="toolbar-logo" src="/assets/ccLogoDark.png">
  <div class="toolbar-title">Incident Reports</div>
  <div class="flex"></div>
  <toolbar-helper></toolbar-helper>
</mat-toolbar>
<div class="window">
  <mat-nav-list>
      <mat-list-item *ngFor="let report of incidentReports" (click)="selectReport(report)">
        <h1 matLine> {{report.type}} </h1>
        <p mat-line> {{report.createdAt| date: 'medium'}} </p>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <div id="assesment-window" *ngIf="aReport" [@report]>
    <mat-toolbar>
      <button mat-icon-button (click)="cancel()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      {{aReport.type}}
      <div class="flex"></div>
        <button mat-icon-button class="ml" style="opacity:.87" matTooltip="Delete the report" (click)="delete()"><mat-icon>delete</mat-icon></button>
        <button mat-button class="ml" color="primary" (click)="export()">EXPORT PDF</button>
    </mat-toolbar>
    <div class="panel">
      <div class="question" *ngFor="let q of aReport.questions; let i = index">
        <div class="bubble right">{{q.description}}</div>
        <div class="bubble left">
          <div *ngIf="q.type == 'Text Reply'" id="answer" class="title">{{q.value}}</div>
          <div *ngIf="q.type == 'Options'" id="answer" class="title">{{q.value}}</div>
          <div *ngIf="q.type == 'Date'" id="answer" class="title">{{q.value.toDate() | date: 'medium'}}</div>
          <img *ngIf="q.type == 'Signature'" id="sig" src={{q.value}} onerror = "src = '/assets/face.png'" alt="Compliancechimp">
          <ng-container *ngIf="q.type == 'Photos'"><img *ngFor="let image of q.value" class="images" src={{image.imageUrl}} alt="Compliancechimp"></ng-container>
        </div>
      </div>
    </div>
  </div>
