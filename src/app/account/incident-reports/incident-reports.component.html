<mat-toolbar style="font-size: 15px">
  <div class="flex"></div>
  <toolbar-helper></toolbar-helper>
</mat-toolbar>
<div class="window">
    <div class="assesments">
      <div class="assesment" style="font-size: 15px;">
        <div class="header" style="padding: 4px 24px;">
          Title
        </div>
        <div class="body" style="padding: 4px">
          Date
        </div>
      </div>
      <ng-container *ngFor="let report of incidentReports">
        <div class="assesment">
          <div class="header" (click)="selectReport(report)">
            <div class="category" >{{report.type}}</div>
            <div class="title" >{{report.reportName || 'no name given'}}</div>
            </div>
          <div class="body">
              {{report.createdAt| date: 'longDate'}}
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div id="assesment-window" *ngIf="aReport" [@report]>
    <mat-toolbar>
      <div id="title">{{aReport.reportName}}</div>
      <div class="flex"></div>
        <button mat-button class="ml" color="primary" (click)="export()">EXPORT PDF</button>
      <button mat-button class="ml" color="primary" (click)="cancel()">CLOSE</button>
    </mat-toolbar>
    <div class="panel">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let q of aReport.questions; let i = index">
          <mat-expansion-panel-header>
            <mat-panel-title style="flex:20">
              {{q.description}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div *ngIf="q.name !== 'signature' && q.name !== 'images'" id="answer">{{q.value}}</div>
          <img *ngIf="q.name == 'signature'" id="sig" src={{q.value}} onerror = "src = '/assets/face.png'">
          <ng-container *ngIf="q.name == 'images'"><img *ngFor="let image of q.value" class="images" src={{image.imageUrl}}></ng-container>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
