<div class="window">
  <div id="blogs">
    <div class="blog" *ngFor="let blog of blogs | async">
      {{blog.name}}
    </div>
  </div>
  <button mat-mini-fab class="fab" color="accent" [ngClass]="{'raise-fab': accountService.isTrialVersion}" (click)="newBlog()"><mat-icon>forum</mat-icon>New Blog</button>
</div>
