<div class="full">
  
  
  <div id="bottom">
    <div class="side">
        <mat-form-field style="width: 300px">
            <input matInput type="text" placeholder="collection name" [(ngModel)]="collection" (blur)="get()">
          </mat-form-field>
        <div class="list">
          <button mat-stroked-button color="primary" (click)="createDoc()">CREATE NEW CATEGORY</button>
          <button mat-button *ngIf="newDoc.id" (click)="deleteDoc()" color="accent">DELETE</button>
        <div class="list-item" *ngFor="let item of list" [ngClass]="{'active': item.id == newDoc.id}" (click)="selectDoc(item)">
          {{item.subject}} - {{item.order}}
        </div>
      </div>
    </div>
    <div class="side" style="flex:2">
      <mat-toolbar color="accent">
        <mat-label style="margin-right:24px">Name</mat-label>
        <mat-form-field style="flex:1">
          <input matInput type="text" [(ngModel)]="newDoc.subject" (blur)="push()">
        </mat-form-field>
        <mat-label style="margin-right:24px">Order</mat-label>
        <mat-form-field>
          <input matInput type="number" step="1" [(ngModel)]="newDoc.order" (blur)="push()">
        </mat-form-field>
      </mat-toolbar>
      <div class="scroll">
        <div class="list" style="width: 100%">
          <div class="question" *ngFor="let question of newDoc.questions" style="display: flex;align-items: center;">
            <mat-form-field class="fill">
              <input matInput type="text" placeholder="name" [(ngModel)]="question.name" (blur)="updateQ(question)">
            </mat-form-field>
            <button mat-button color="accent" (click)="deleteQ(question)">DELETE</button>
          </div>
          <div class="row">
            <mat-form-field class="fill">
              <input matInput type="text" placeholder="name" [(ngModel)]="newQuestion.name">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="addQuestion()">ADD</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
