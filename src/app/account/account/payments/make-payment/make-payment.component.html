<mat-dialog-content>
  <div class="stripe">
    <img style="height: 30px;" src="/assets/stripe.png">
  </div>
  <form action="/charge" method="post" id="payment-form">
    <div class="form-row">
      <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display Element errors. -->
      <div id="card-errors" role="alert"></div>
    </div>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="cancel()">CANCEL</button>
  <button mat-raised-button color="accent" style="color:#ffffff" [disabled]="!isValid" (click)="formSubmit()">SUBMIT PAYMENT</button>
</mat-dialog-actions>
