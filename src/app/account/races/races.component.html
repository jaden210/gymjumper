<div class="scoll">
  <div id="blogs">
    <mat-nav-list>
      <mat-list-item *ngFor="let race of accountService?.races" (click)="viewRace(race)">
        <h1 matLine>{{race.name}}</h1>
        <p mat-line> {{race.raceType == 'public' ? 'public' : 'private'}} </p>
      </mat-list-item>
    </mat-nav-list>
  </div>
  <button mat-mini-fab class="fab" color="accent" (click)="newRace()"><mat-icon>house</mat-icon>New Race</button>
</div>
