<h2 mat-dialog-title>Looks like you are new here!</h2>
<mat-dialog-content>
  <div id="d-content">You can create your own team by clicking below. if you were looking to join a team, the owner hasn't invited you, or did so to a different email address</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="close()">CANCEL</button>
  <button mat-raised-button style="color: #ffffff" color="accent" [mat-dialog-close]="true">CREATE A TEAM</button>
</mat-dialog-actions>
