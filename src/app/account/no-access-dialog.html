<h2 mat-dialog-title>You don't have access to be here</h2>
<mat-dialog-content>
  <div id="d-content">You are not set up to be working here. If this is wrong, talk to your administrator to change it.</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="close()">LOG OUT</button>
</mat-dialog-actions>
