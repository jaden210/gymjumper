<mat-card>
  <div class="progress">Step 1 of 3</div>
  <mat-card-title
    >First, tell us a bit about yourself and your team.</mat-card-title
  >
  <mat-card-content>
    <span class="error">{{ error }}</span>
    <mat-form-field appearance="standard">
      <input
        matInput
        [(ngModel)]="companyName"
        type="text"
        placeholder="your company name"
      />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input matInput [(ngModel)]="name" type="text" placeholder="your name" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <input
        matInput
        [(ngModel)]="jobTitle"
        type="text"
        placeholder="your job title (optional)"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button color="primary" (click)="next()">Next</button>
  </mat-card-actions>
</mat-card>
